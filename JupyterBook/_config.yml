# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: SLEEPY Tutorial
author: Albert Smith, Kai Zumpfe
copyright: "2025"
logo: logo_dark.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: off

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/alsinmr/SLEEPY_tutorial/  # Online location of your book
  path_to_book: JupyterBook  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: favicon.png
  use_issues_button: true
  use_repository_button: true
  
#parse:
#  myst_enable_extensions:
#    - linkify
#    - myst_linkify_fuzzy_links
    
myst:
  linkify: false
  linkify_fuzzy_links: false

launch_buttons:
  notebook_interface        : "jupyterlab"  # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url             : "https://mybinder.org/v2/gh/alsinmr/SLEEPY_tutorial/main"